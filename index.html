<!DOCTYPE html>
<html ng-app="demoApp">
  <head>
    <title>eMobile Angular & Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="lib/angular-sanitize.min.js"></script>
    <script src="lib/angular-animate.min.js"></script>
    <script src="lib/angular-resource.min.js"></script>
    <script src="lib/angular-touch.min.js"></script>

    <script src="app/app.js"></script>
    <script src="app/factory.js"></script>
    <script src="app/service.js"></script>
    <script src="app/controllers.js"></script>

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">

  </head>
  <body>
    <div ng-include src="'app/partials/breadcrumb.html'"></div>

    <div class="view-container">
      <div class="{{rootAnimation}}" ng-view></div>
    </div>

    <!--{{rootScopeTest}}-->

    <div ng-include src="'app/partials/footer.html'"></div>

    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.7.0.js"></script>
