<div class="viewsWrapper" ng-controller="SearchController" id="searchFormWrapper">
	<form novalidate class="css-form">
		<input style="float:left;" type="text" ng-bind="searchTerm" ng-model="searchTerm" value="{{searchTerm}}" onclick="if(this.value!=''){this.value=''}" required />
		<div ng-click='go(searchTerm,"view-frame-1")' style="float:left;"><span class="postfix"><a href="" class="btnSearch"><i aria-hidden="true" class="iseFontIcons icon-search2"></i></a></span></div>

	</form>
	<!--<div>{{searchTerm}}</div>-->

	<style type="text/css">
		.css-form input.ng-invalid.ng-dirty {
			background-color: #FA787E;
		}

		.css-form input.ng-valid.ng-dirty {
			background-color: #78FA89;
		}
	</style>
</div>
